<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="amba.jpg" type="image/x-icon">
    <TItle>AMBA ENTERPRISES</TItle>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        #myForm {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .imgcontainer {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 15%;
            height: auto;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        .container2{
            display: flex;
            justify-content: space-between;
        }


        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        #login {
            background-color: #4c51af;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #login:hover {
            background-color: #4545a0;
        }

        #cancel {
            background-color: #f44336;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            float: inline-end;
        }

        #cancel:hover {
            background-color: #d32f2f;
        }

        .psw a {
            color: #2196F3;
        }
    </style>
</head>

<body>

    <form id="myForm" action="" method="post" onsubmit="return validateForm()">
        <div class="imgcontainer">
            <h2>Become Our Regular Customer</h2>
        </div>

        <div class="container">
            <label for="name"><b>Name:</b></label>
            <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
            <div id="nameError" class="error-message"></div>

            <label for="phn-no"><b>Phone Number:</b></label>
            <input type="tel" placeholder="Enter Phone Number" name="phn-no" id="phn-no" required>
            <div id="phnNoError" class="error-message"></div>

            <label for="email"><b>Email:</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
            <div id="emailError" class="error-message"></div>

            <label for="uaddress"><b>Address:</b></label>
            <input type="text" placeholder="Enter Your Address" name="uaddress" id="uaddress" required>
            <div id="uaddressError" class="error-message"></div>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <div class="container2">
                <button id="login" type="submit" class="fa fa-sign-in"></button>
                <img src="Avatar.png" alt="Avatar" class="avatar">
                <button id="cancel" type="button" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var phnNo = document.getElementById('phn-no').value;
            var email = document.getElementById('email').value;
            var uaddress = document.getElementById('uaddress').value;

            var nameError = document.getElementById('nameError');
            var phnNoError = document.getElementById('phnNoError');
            var emailError = document.getElementById('emailError');
            var uaddressError = document.getElementById('uaddressError');

            nameError.innerHTML = "";
            phnNoError.innerHTML = "";
            emailError.innerHTML = "";
            uaddressError.innerHTML = "";

            if (name === "") {
                nameError.innerHTML = "Name is required";
                return false;
            }

            if (phnNo === "") {
                phnNoError.innerHTML = "Phone Number is required";
                return false;
            }

            if (email === "") {
                emailError.innerHTML = "Email is required";
                return false;
            }

            if (uaddress === "") {
                uaddressError.innerHTML = "Address is required";
                return false;
            }

            // If all validations pass, the form will be submitted
            return true;
        }

        //cancel button
        document.getElementById('cancel').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
